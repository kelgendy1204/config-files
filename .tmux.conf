########################
# set -s => for server
# set -g => for global session
# set -w or set-window => for window
########################

# Tweak timing between key sequences
set -s escape-time 0

# Color details with tmux
set -g default-terminal "screen-256color"

# To set the starting number (base index) for windows
set -g base-index 1

# Setting automatic-rename alters the name of the window based upon its active pane.
# Automatic renaming will be disabled for the window if you rename it manually.
set-window-option -g automatic-rename

# Change prefix to ctrl-a and unbind ctrl-b
set-option -g prefix C-a
unbind-key C-b

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Setting the mode-keys window option to vi and setting the vi-copy bindings to use v to begin selection and y to yank.
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection     # Begin selection in copy mode.
bind-key -T copy-mode-vi C-v send -X rectangle-toggle  # Begin selection in copy mode.
bind-key -T copy-mode-vi y send -X copy-selection      # Yank selection in copy mode.

# hjkl / vi-like pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# switch panes using Alt-arrow without prefix
# TODO to be changed
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Make updating intervals every one second
set -g status-interval 1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
